<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Currency Layer</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel>
                <p style="color: dimgray; font-size: large; font-family: sans-serif">Currency Layer</p>
                <p style="font-size: medium; font-family: sans-serif">
                    Value 
                    <h:inputText value="${converterBean.amount}" />
                </p>

                <p style="font-size: medium; font-family: sans-serif">
                    From   
                    <h:selectOneMenu id="curreciesFrom" value="#{converterBean.from}">
                            <f:selectItems value="#{converterBean.currencies}"/>
                    </h:selectOneMenu>
                </p>

                <p style="font-size: medium; font-family: sans-serif">
                    To&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <h:selectOneMenu id="curreciesTo" value="#{converterBean.to}">
                            <f:selectItems value="#{converterBean.currencies}"/>
                    </h:selectOneMenu>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    
                    <h:commandButton value="Convert" style="align-self: center" action='${converterBean.conversion()}'/>
                </p>

                <p style="font-size: medium; font-family: sans-serif">
                    Result
                    <h:inputText disabled="true" value="${converterBean.result}"/>
                </p>
            </p:panel>
        </h:form>
    </h:body>
</html>
